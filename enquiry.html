    <script>
        function callAjaxdata() {
            $.ajax({
                cache: false,
                type: "GET",
                url: 'http://localhost:8080/api/enquiry',
                contentType: "application/json",
                dataType: 'json',
                success: function (result) {
                    console.log(result);
                    var data = "";
                    for (var i = 0; i < result.length; i++) {
                        data += "<tr><td>" + result[i].name + "</td><td>" + result[i].mobile + "</td><td>"
                            + result[i].course + "</td><td>" + result[i].message + "</td></tr>";
                    }

                    $('#record').html(data);
                },
                error: function (xhr, resp, text) {
                    console.log(xhr, resp, text);
                }
            });
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		function saveData() {
    var name = $('#name').val();
    var mobile = $('#mobile').val();
    var course = $('#course').val();
    var message = $('#message').val();
    
    var model = {
        name: name,
        mobile: mobile,
        course: course,
        message: message
    };

    $.ajax({
        cache: false,
        type: "POST",
        url: 'http://localhost:8080/api/enquiry',
        data: JSON.stringify(model),
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (response) {
            alert("Record saved successfully.");
            // You may add further actions here if needed
        },
        error: function (response) {
            alert("Error: Record not saved.");
        }
    });
    return false;
    $(document).ready(function() {
            // Call saveData function when the "Create new record" button is clicked
            $('.btn-primary').click(function() {
                saveData();
            });
        });
}

	</script>
